<section class="header">
  <nav class="navbar navbar-expand-lg header__nav">
    <div class="container">
      <a
        routerLink="/"
        class="navbar-brand header__logo"
        routerLink="/content"
        >
          PAPERS
        </a
        >
        <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar-items"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collaps navbar-collaps" id="navbar-items">
        <div class="navbar-nav">
          <a class="nav-item nav-link header__item" (click)="navigate(null)"
          >Home</a
          >
          <a class="nav-item nav-link header__item" (click)="navigate('my-books')" >My Books</a>
          <a class="nav-item nav-link header__item" (click)="navigate('authors')" >Authors</a>
            <a
              #dropdownItem
              id="community"
              class="nav-item nav-link header__item"
              (click)="navigate('quotes')"
              >Quotes</a
            >
        
          <div class="header__search-container">
            <input
              #searchInput
              type="text"
              name="search"
              placeholder="Search books, Authors or Quotes"
              class="header__search"
              (keyup)="searchBooks(searchInput)"
            /><mat-icon class="header__search-icon">search</mat-icon>
          </div>
          <div class="header__account" *ngIf="!(isAuth$ | async)">
            <a routerLink="/login" class="btn header__signin-btn">Signin</a>
            <span class="header__or">Or</span>
            <a routerLink="/signup" class="btn header__creat-btn"
              >Creat Account</a
            >
          </div>
          <div class="header__user" *ngIf="(isAuth$ | async)">
            <div class="header__profile">
              <div
                class="header__icon header__icon--profile"
                title="Current User"
                (click)="onToggleProDropdown(profileIcon)"
                #profileIcon
              >
                <mat-icon>account_box</mat-icon>
              </div>
              <div
                class="profile-box"
                #profileBox
                *ngIf="showProfileBox"
                [@profileBoxState]
              >
                <h3 class="profile-box__heading">{{ user.firstName + ' ' + user.lastName }}</h3>
                <ul class="profile-box__list">
                  <li><a class="profile-box__list-item" (click)="goToProfile( profileIcon)" >Profile</a></li>
                  <li><a class="profile-box__list-item"(click)="goToMyQuotes( profileIcon)" >My Quotes</a></li>
                  <li><a class="profile-box__list-item"(click)="goToAdminPage( profileIcon)" *ngIf="user.isAdmin" >Manage</a></li>
                  <hr />
                  <li>
                    <a class="profile-box__list-item" (click)="onLogout()"
                      >Log Out</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

</section>
