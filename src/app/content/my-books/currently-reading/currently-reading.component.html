<section class="currently-reading">
    <div class="container">
    <div class="row" >
        <app-book [dist]="'currently-reading'" *ngFor="let book of (currentBooks$ | async)" [book]="book" class="col-6" style="padding:0" ></app-book>
        <h1 style="color: rgba(255, 255, 255, .7)"  *ngIf="!(currentBooks$ | async)[0]" >No Current Books</h1>
    </div>
    </div>
  </section>
