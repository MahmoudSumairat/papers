<section class="want-to-read">
    <div class="container">
    <div class="row" >
        <app-book [dist]="'want-to-read'" *ngFor="let book of (wantBooks$ | async)" [book]="book" class="col-6" style="padding:0" ></app-book>
        <h1 style="color: rgba(255, 255, 255, .7)"  *ngIf="!(wantBooks$ | async)[0]" >No Current Books</h1>

    </div>
    </div>
  
    
  </section>
